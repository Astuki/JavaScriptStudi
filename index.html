<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Jeu JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">

    </head>

    <body>
      <main class="game">

        <div class="redPlayer">

           <div class="Player1">Red Player</div>

           <div class="Dice"> <img src="Images/redPlayer/dice1.png"> </div>

           <div class="wrapperPointsRollHold">
              <div class="TempPoints"><span class="points">44</span></div>

               <div class="RollHold">
                 <div class="roll"><img src="Images/redPlayer/roll.png">Roll</div>
                 <div class="Hold">Hold <img src="Images/redPlayer/stop.png"></div>
               </div>

           </div>

           <div class="globalPoints">25</div>

        </div>





        <div class="bluePlayer">

            <div class="Player2">Blue Player</div>
 
            <div class="Dice"> <img src="Images/bluePlayer/dice1.png"> </div>

           <div class="wrapperPointsRollHold">
              <div class="TempPoints"><span class="points">44</span></div>

               <div class="RollHold">
                 <div class="roll"><img src="Images/bluePlayer/roll.png">Roll</div>
                 <div class="Hold">Hold <img src="Images/bluePlayer/stop.png"></div>
               </div>
               
           </div>

           <div class="globalPoints">25</div>
 
         </div>

      </main>
    <script src="script.js"></script>
    </body>
</html>
